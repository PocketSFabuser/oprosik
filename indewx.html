<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анимация текста</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        #text {
            display: none;
            font-size: 24px;
            transition: font-size 1s ease-in-out;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button onclick="showText()">Показать текст</button>
    <div id="text">сосал?</div>

    <script>
        function showText() {
            const textElement = document.getElementById('text');
            textElement.style.display = 'block';

            let fontSize = 24;
            let growing = true;

            setInterval(() => {
                if (growing) {
                    fontSize += 10;
                } else {
                    fontSize -= 10;
                }

                if (fontSize >= 50) {
                    growing = false;
                } else if (fontSize <= 24) {
                    growing = true;
                }

                textElement.style.fontSize = `${fontSize}px`;
            }, 1000);
        }
    </script>

</body>
</html>
